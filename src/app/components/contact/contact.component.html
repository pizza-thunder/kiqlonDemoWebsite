<section class="page-section" id="contact">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Contact Us</h2>
            <h3 class="section-subheading text-muted">Have a project in mind? Let's bring it to life together! Reach out today and let's discuss how we can help.</h3>
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <!-- This form is pre-integrated with SB Forms.-->
        <!-- To make this form functional, sign up at-->
        <!-- https://startbootstrap.com/solution/contact-forms-->
        <!-- to get an API token!-->
        <form id="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group">
                        <!-- Name input -->
                        <input 
                            class="form-control" 
                            id="name" 
                            formControlName="name" 
                            type="text" 
                            placeholder="Your Name *" />
                        <div class="text-danger" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
                            A name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Email address input -->
                        <input 
                            class="form-control" 
                            id="email" 
                            formControlName="email" 
                            type="email" 
                            placeholder="Your Email *" />
                        <div class="text-danger" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
                            <span *ngIf="contactForm.get('email')?.errors?.['required']">An email is required.</span>
                            <span *ngIf="contactForm.get('email')?.errors?.['email']">Email is not valid.</span>
                        </div>
                    </div>
                    <div class="form-group mb-md-0">
                        <!-- Phone number input -->
                        <input 
                            class="form-control" 
                            id="phonenumber" 
                            formControlName="phonenumber" 
                            type="tel" 
                            placeholder="Your Phone *" />
                        <div class="text-danger" *ngIf="contactForm.get('phonenumber')?.invalid && contactForm.get('phonenumber')?.touched">
                            A phone number is required.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-textarea mb-md-0">
                        <!-- Message input -->
                        <textarea 
                            class="form-control" 
                            id="message" 
                            formControlName="message" 
                            placeholder="Your Message *"></textarea>
                        <div class="text-danger" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
                            A message is required.
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit success message-->
                    <!---->
                    <!-- This is what your users will see when the form-->
                    <!-- has successfully submitted-->
                    <div *ngIf="showSuccessMessage" id="submitSuccessMessage">
                        <div class="text-center text-white mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            <!-- To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a> -->
                        </div>
                    </div>
                    <!-- Submit error message-->
                    <!---->
                    <!-- This is what your users will see when there is-->
                    <!-- an error submitting the form-->
                    <div class="d-none" *ngIf="showFailureMessage" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    class="btn btn-primary btn-xl text-uppercase" 
                    id="submitButton" 
                    type="submit" 
                    [disabled]="contactForm.invalid">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</section>
